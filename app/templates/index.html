{% extends "base.html" %}
{% block content %}
<form method="get" action="{{ url_for('main.index') }}">
    <input type="text" name="q" placeholder="Search by name..." value="{{ query }}">
    <button type="submit">Search</button>
</form>

<ul>
{% for obj in objects %}
    {% if query in obj.name.lower() %}
    <li><a href="{{ url_for('main.object_detail', name=obj.name) }}">{{ obj.name }}</a></li>
    {% endif %}
{% else %}
    <li>No objects found.</li>
{% endfor %}
</ul>
{% endblock %}
