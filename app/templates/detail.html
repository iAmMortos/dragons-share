{% extends "base.html" %}
{% block content %}
<button onclick="copyMarkdown()">Copy Markdown to Clipboard</button>
{{ statblock | safe }}
<p><a href="{{ url_for('main.index') }}">Back to list</a></p>
<div id="markdownContent" class="hiddenCode">{{ markdown }}</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="copyToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        âœ… Copied to clipboard!
      </div>
    </div>
  </div>
</div>

<script>
  function copyMarkdown()
  {
    const textElement = document.getElementById("markdownContent");
    const text = textElement.innerHTML;
    copyToClipboard(text);
  }
  
  async function copyToClipboard(text) {
    if (navigator.clipboard && window.isSecureContext) {
      navigator.clipboard.writeText(text);
      console.log("Text copied to navigator clipboard!");
      reportCopySuccess();
    } else {
      // fallback for non-HTTPS or older browsers
      const textArea = document.createElement("textarea");
      textArea.value = text;
      textArea.style.position = "fixed";
      textArea.style.opacity = 0;
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      console.log("Text copied to old-school clipboard!");
      reportCopySuccess();
    }
  }
  
  function reportCopySuccess()
  {
    const toast = new bootstrap.Toast(document.getElementById("copyToast"));
    toast.show();
  }
</script>
{% endblock %}
